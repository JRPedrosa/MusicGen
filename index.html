<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="favicon.svg" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="title">Random Music Generator</div>

    <div class="controls">
      <button id="new-track">New Track</button>
      <button id="play">Play</button>
      <div class="playStop">
        <!-- <button id="stop">Stop</button> -->
      </div>
    </div>
    <div class="display">
      <p id="key"></p>
      <p id="tempo"></p>
    </div>
    <div class="bench"></div>
    <div class="isMobile"></div>
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="debug">no drums</div>
  </body>
</html>
