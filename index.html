<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="favicon.svg" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="title">Random Music Generator</div>

    <div class="controls">
      <button id="offlineGen">Generate</button>
      <span id="loading"></span>
      <span id="loadingMessage"></span>
    </div>
    <div class="audioDiv"></div>
    <div class="warning"></div>
    <div id="tempo"></div>
    <div id="key"></div>
    <div id="melodySynth"></div>
    <div id="chordSynth"></div>
    <div id="chords"></div>
    <div id="kick"></div>
    <div id="snare"></div>
    <div id="hiHat"></div>
    <div id="kickPattern"></div>
    <div id="snarePattern"></div>
    <div id="hiHatPattern"></div>
  </body>
</html>
