<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable caching for the HTML file -->
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FCRCG1M2G2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-FCRCG1M2G2');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="index.css?v=1737771441" />
    <link rel="icon" type="image/png" href="favicon.svg" />
    <script src="./script/main.js?v=1737771441" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="title">Random Music Generator</div>
      <div id="versionMessage"></div>

      <div class="controls">
        <button id="offlineGen">Generate</button>
        <span id="loading"></span>
        <span id="loadingMessage"></span>
        <span id="timeToGenerate"></span>
      </div>
      <div class="audioDiv"></div>
      <div class="warning"></div>
      <div class="info">
        <div id="tempo"></div>
        <div id="timeSignature"></div>
        <div id="key"></div>
        <div id="melodySynth"></div>
        <div id="chords"></div>
      </div>
    </div>
    <div id="version"></div>
    <script>
      const currentVersion = '1737771441';
      document.getElementById(
        'version',
      ).textContent = `version: ${currentVersion}`;
      document.addEventListener('visibilitychange', function () {
        if (document.visibilityState === 'visible') {
          fetch(`./version.json?v=${Date.now()}`, { cache: 'no-cache' })
            .then((response) => response.json())
            .then((latestVersion) => {
              if (currentVersion !== latestVersion.version) {
                document.getElementById('versionMessage').textContent =
                  'A new version is available! Please refresh.';
              }
            })
            .catch((err) => {
              console.error('Error fetching version.json:', err);
            });
        }
      });
    </script>
  </body>
</html>
